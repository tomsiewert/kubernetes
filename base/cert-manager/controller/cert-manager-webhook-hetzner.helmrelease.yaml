---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cert-manager-webhook-hetzner
spec:
  interval: 5m
  chart:
    spec:
      chart: cert-manager-webhook-hetzner
      version: '1.3.1'
      sourceRef:
        kind: HelmRepository
        name: cert-manager-webhook-hetzner
        namespace: flux-system
      interval: 1m
  values:
    groupName: dns.hetzner.cloud
    certManager:
      serviceAccountName: cert-manager
    secretName:
      - hetzner-dns-private
