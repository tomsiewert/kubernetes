---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cilium
  namespace: kube-system
spec:
  interval: 5m
  timeout: 10m
  chart:
    spec:
      chart: cilium
      version: '1.15.5'
      sourceRef:
        kind: HelmRepository
        name: cilium
        namespace: flux-system
      interval: 1m
  values:
    hubble:
      metrics:
        enabled:
        - dns:query
        - drop
        - tcp
        - flow
        - icmp
        - http
      relay:
        enabled: true
      ui:
        enabled: true
        ingress:
          enabled: true
          className: traefik
          hosts:
            - hubble.k8s-prod-02.frickel.earth
        replicas: 1
    ipam:
      mode: kubernetes
    ipv4:
      enabled: true
    ipv6:
      enabled: true
    k8sServiceHost: 142.132.245.222
    k8sServicePort: 6443
    kubeProxyReplacement: strict
    l7Proxy: false
    encryption:
      enabled: true
      type: wireguard
    prometheus:
      enabled: true
